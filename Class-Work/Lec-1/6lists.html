<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <!-- unordered lists: A list with bullet points and no 
     sequence -->
     <h2>states of India</h2>
    <ul>
        <li>punjab</li>
        <ul>
            <li>urban estate</li>
            <li>tripuri</li>
            <li>leela bhawan</li>
        </ul>
        <li>haryana</li>
        <li>HP</li>
        <li>AP</li>
        
 
    </ul>
    <h1> Ordered lists </h1>
    <!-- Ordered lists:- A list with sequence representation in specified format like alphabetical or numerically  -->
    <ol type="A">
        <li>UP</li>
        <li>AP</li>
    </ol>

</body>
</html>
