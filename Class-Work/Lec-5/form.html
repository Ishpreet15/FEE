<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
      <b>Name:<input type="text"></b>
       <br>
      <b>password: <input type="password"></b>
      <br>
      <b>Date:<input type="date"></b>
      <br>
      <b>Time: <input type="time"></b>
      <br>
      <b>Phone No:<input type="number"></b>
      <br>
      <b>colour:<input type="color"></b>
      <hr>


      <h1>Place Holder and Labels..</h1>
      <!-- label is used  -->
      <label for="username">Username</label>
      <input type="text" placeholder="username" id="username">
      <br>
      
      <label for="password">password</label>
      <input type="password" placeholder="password" id="password">
      <br>
      <button type="Submit">Submit</button>
      <hr>
      <h1> Checkbox</h1>
      <label for="age">Age </label>
      <input type="checkbox" name="age" id="age">   
      <h1> Dropdown</h1>
      <select name="language " id=""></select>
 

        </form>
</body>
</html>
